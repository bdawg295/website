<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to main CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .image-placeholder {
            background-color: #f4f4f4;
            border: 2px dashed #ccc;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            color: #999;
        }
        .contact-form {
            margin-top: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: left;
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form h3 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>
                <a href="/" style="text-decoration: none; color: inherit;">Brandon's Watches</a>
            </h1>
        </nav>
    </header>

    <main>
        <h2>Watches</h2>
        <p>Welcome to my watches page! Here, you can find watches that I've built, and a contact form if you want your own!.</p>

        <!-- Placeholder for Future Images -->
        <div class="image-grid">
            <div class="image-placeholder">Image Placeholder 1</div>
            <div class="image-placeholder">Image Placeholder 2</div>
            <div class="image-placeholder">Image Placeholder 3</div>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" action="https://formspree.io/f/xovqwbkl" method="POST">
            <h3>Contact Me</h3>
            <!-- Input fields with validation -->
            <input 
                type="text" 
                name="name" 
                placeholder="Your Name" 
                required 
                maxlength="50" 
                pattern="[A-Za-z\s]+" 
                title="Name must only contain letters and spaces.">
                
            <input 
                type="email" 
                name="_replyto" 
                placeholder="Your Email" 
                required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                title="Please enter a valid email address.">
                
            <textarea 
                name="message" 
                placeholder="Message here: Please include any details about the design you may want." 
                rows="5" 
                required 
                maxlength="500" 
                title="Message must be 500 characters or less."></textarea>
                
            <!-- Submit button -->
            <button type="submit">Send Message</button>
        </form>
        
        <script>
            // Sanitize and validate inputs before submission
            function escapeHTML(input) {
                return input
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        
            document.querySelector(".contact-form").addEventListener("submit", function (event) {
                const nameField = document.querySelector("input[name='name']");
                const emailField = document.querySelector("input[name='_replyto']");
                const messageField = document.querySelector("textarea[name='message']");
        
                // Escape inputs
                nameField.value = escapeHTML(nameField.value);
                emailField.value = escapeHTML(emailField.value);
                messageField.value = escapeHTML(messageField.value);
        
                // Validate Name
                if (!/^[A-Za-z\s]+$/.test(nameField.value)) {
                    alert("Name must only contain letters and spaces.");
                    event.preventDefault();
                }
        
                // Validate Email
                if (!/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/.test(emailField.value)) {
                    alert("Please enter a valid email address.");
                    event.preventDefault();
                }
        
                // Validate Message Length
                if (messageField.value.length > 500) {
                    alert("Message must be 500 characters or less.");
                    event.preventDefault();
                }
            });
        </script>        
    </main>

    <footer>
        <p>&copy; 2024 Brandon Wolfe. All rights reserved.</p>

          <a href="https://instagram.com/brndadonwafelol" target="_blank" aria-label="Instagram">Instagram</a>
          <a href="https://github.com/bdawg295" target="_blank" aria-label="GitHub">Github</a>
          <a href="mailto:bdawg295business@outlook.com" target="_blank" aria-label="Email">Email me!</a>
        </div>
      </footer>

</body>
</html>
