<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Brandon Wolfe</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
    .resume-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f4f4f4;
      min-height: 100vh;
    }
    .resume-container iframe {
      width: 100%;
      height: 90vh;
      border: none;
      max-width: 800px;
    }
    .download-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block
    }
    .download-button:hover {
      background-color: #0056b3;
      color: white;
    }
    header nav {
    display: flex;
    justify-content: center; 
    align-items: center;
    }

    header nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
    }

    header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    }

    header nav ul li a:hover {
    color: #787a7d;
    }
    header h1 {
    margin: 0;
    font-size: 2.5rem; 
    }

    header h1 a {
    color: white;
    text-decoration: none;
    }
  </style>
</head>
<body>
    <header>
        <nav>
          <h1>
            <a href="/">Home</a>
          </h1>
        </nav>
      </header>

  <main class="resume-container">
    <h2>My Resume!</h2>
    <iframe 
        src="https://docs.google.com/gview?url=https://brandonwolfe.net/Brandon_Wolfe_Resume.pdf&embedded=true" 
        style="width:100%; height:90vh;" 
        frameborder="0" 
        title="Resume PDF">
    </iframe>
    <a href="Brandon_Wolfe_Resume.pdf" download class="download-button">Download Resume</a>
  </main>

  <footer>
    <p>&copy; 2025 Brandon Wolfe. All rights reserved.</p>
    <div class="social-links">
        <a href="https://github.com/bdawg295" target="_blank" aria-label="GitHub">Github</a>
        <a href="mailto:brandon@wolfedwelling.com" target="_blank" aria-label="Email">Email me!</a>
    </div>
</footer>
</body>
</html>
